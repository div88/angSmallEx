<!DOCTYPE html>
	<html>
		<head>
			<title>Angular Arrays</title>
		</head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<body>
			<div ng-app="" ng-init="names=['Aa','De','Di','Dk']">
				<input ng-model="names[0]">
				<p>Name is: <span ng-bind="names[0]"></span></p>
				<ul>
					<li ng-repeat="x in names">
						{{ x }}
					</li>
				</ul>
			</div>
		</body>
	</html>
